<app-users-form (userCreate)="onUserSudmited($event)"></app-users-form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th> 
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> NAME. </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName + " " + user.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> EMAIL. </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    
    <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> PASSWORD. </th>
        <td mat-cell *matCellDef="let user"> {{user.password}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> ROLE. </th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <ng-container matColumnDef="assignment">
        <th mat-header-cell *matHeaderCellDef> MATERIAS. </th>
        <td mat-cell *matCellDef="let user"> {{user.assignment}} </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones. </th>
        <td mat-cell *matCellDef="let user">
            <button [routerLink]="user.id" mat-icon-button>
                <mat-icon>visibility</mat-icon>
            </button>
            <button (click)="onDeleteUser(user)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
