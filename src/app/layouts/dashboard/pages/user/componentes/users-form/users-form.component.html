<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="grid formgrid" >

    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Nombre</mat-label>
            <input
            formControlName="firstName"
            matInput type="text"> 
        </mat-form-field>
    </div> 
    
    <div class="col-6">
        <mat-form-field class="w-full"> 
            <mat-label>Apellido</mat-label>
            <input
            formControlName="lastName"
            matInput type="text">
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input
            formControlName="email"
            matInput type="email">
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Password</mat-label>
            <input
            formControlName="password"
            matInput type="password">
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="role">
                <mat-option value="ADMIN">ADMIN</mat-option>
                <mat-option value="USER" >USER</mat-option>
            </mat-select>
            
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Materias</mat-label>
            <mat-select formControlName="assignment">
                <mat-option value="matematicas">mate</mat-option>
                <mat-option value="lengua" >lengua</mat-option>
            </mat-select>
            
        </mat-form-field>
    </div>

    <div class="col-12 flex justify-content-end">
        <button mat-button color="primary">ENVIAR</button>
    </div>

</form>

<pre>{{userForm.value | json}}</pre>
