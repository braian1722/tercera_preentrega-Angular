
<app-form-cursos (cursoCreate)="onCursosSudmited($event)"></app-form-cursos>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let cursos"> {{cursos.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NAME. </th>
        <td mat-cell *matCellDef="let cursos" >{{cursos.name}} </td>
    </ng-container>

    <ng-container matColumnDef="turno">
        <th mat-header-cell *matHeaderCellDef> TURNO. </th>
        <td mat-cell *matCellDef="let cursos"> {{cursos.turno}} </td>
    </ng-container>

    
    <ng-container matColumnDef="diasCursada">
        <th mat-header-cell *matHeaderCellDef> DIAS. </th>
        <td mat-cell *matCellDef="let cursos"> {{cursos.diasCursada}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef> FECHA DE INICIO. </th>
        <td mat-cell *matCellDef="let cursos"> {{cursos.fechaInicio| date : "dd/MM/YYYY hh:mm" }} </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones. </th>
        <td mat-cell *matCellDef="let cursos">
            <button [routerLink]="cursos.id" mat-icon-button>
                <mat-icon>visibility</mat-icon>
            </button>
            <button (click)="onDeleteCursos(cursos)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
